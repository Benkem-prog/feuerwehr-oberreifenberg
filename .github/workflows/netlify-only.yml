# .github/workflows/netlify-only.yml

name: Netlify Build Only

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Repository klonen
        uses: actions/checkout@v3

      - name: 🧰 Node.js installieren
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Abhängigkeiten installieren
        run: npm install

      - name: 🛠️ Tailwind & Eleventy Build ausführen
        run: npm run build

      - name: ✅ Fertig – Deployment erfolgt über Netlify automatisch
